name: Build

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: >
                pushd frontend && npx vite build && rm -rf node_modules && popd &&
                uv run pyinstaller app_main.spec &&
                mv dist electron/packaged_python &&
                pushd electron && npm ci && npm run dist
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pushd frontend && npx vite build && rm -rf node_modules && popd &&
                uv run pyinstaller app_main.spec &&
                mv dist electron/packaged_python &&
                pushd electron && npm ci && npm run dist
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: >
                pushd frontend && npx vite build && rm node_modules -r -fo && popd &&
                uv run pyinstaller app_main.spec &&
                mv dist electron/packaged_python &&
                pushd electron && npm ci && npm run dist
    steps:
    - uses: actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync --frozen --all-groups
        pushd frontend && npm ci && popd
    - name: Build for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
